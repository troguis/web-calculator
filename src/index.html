<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Calculadora</title>
    
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
    <main class="max-w-[90%] bg-white p-6 rounded-lg border border-gray-300 shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Calculadora</h1>
        <!-- <div class="data-entry">
            <input type="text">
        </div> -->
        <div class="data-entry flex gap-2 py-4">
            <div class="grid gap-2">
              <label for="numero1" class="mr-2">Número 1:</label>
              <input type="text" id="numero1"  placeholder="N° 1" class="w-full p-2 border border-gray-300 rounded-md text-base focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            
            <div class="grid gap-2">
              <label for="numero2" class="mr-2">Número 2:</label>
              <input type="text" id="numero2" placeholder="N° 2" class="w-full p-2 border border-gray-300 rounded-md text-base focus:border-indigo-500  focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
          </div>

          <div class="operations-1 grid grid-cols-4 gap-2">
            <button id="btn7" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="7">7</button>
            <button id="btn8" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="8">8</button>
            <button id="btn9" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="9">9</button>
            <button class="btnOper p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="/">/</button>
            <button id="btn4" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="4">4</button>
            <button id="btn5" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="5">5</button>
            <button id="btn6" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="6">6</button>
            <button class="btnOper p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="*">*</button>
            <button id="btn1" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="1">1</button>
            <button id="btn2" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="2">2</button>
            <button id="btn3" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="3">3</button>
            <button class="btnOper p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="-">-</button>
            <button id="btn0" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="0">0</button>
            <button id="btnPunto" class="btnNro p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value=".">.</button>
            <button class="btnOper p-2 bg-gray-200 hover:bg-gray-300 rounded-md" value="borrar">C</button>
            <button class="btnOper p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="+">+</button>
            <button id="raiz" class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold text-[12px] sm:text-base" value="√">Raíz</button>
            <button id="potencia" class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold text-[12px] sm:text-base" value="^">Potencia</button>
            <button id="absoluto" class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold text-[12px] sm:text-base" value="absoluto">Absoluto</button>
            <button id="random" class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold text-[12px] sm:text-base" value="random">random</button>
          </div>

          <h2 class="text-xl font-bold mb-4 text-left mt-5">Resultado</h2>

          <div class="data-outpu flex gap-4 pb-2">
            <div class="grid gap-2">
              <label for="resultado" class="mr-2">Valor:</label>
              <input type="text" id="resultado" placeholder="Resultado" disabled class="w-full p-2 border border-gray-300 rounded-md text-base focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
          </div>

          <div class="operations4 grid grid-cols-3 gap-2 py-2">
            <button class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="round">Round</button>
            <button class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="floor">Floor</button>
            <button class="otrasOpe p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-md font-bold" value="cell">Cell</button>
          </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
